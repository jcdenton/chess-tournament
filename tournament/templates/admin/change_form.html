{% extends "admin/change_form.html" %}
{% load i18n admin_list admin_static admin_urls %}

{% block extrastyle %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/changelists.css' %}" />
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom.css' %}" />
{% endblock %}

{% block object-tools %}
    {{ block.super }}
    <div id="changelist" class="submit-row">
        <div class="float-left">
            <form action="{{ changelist_url }}" method="POST">{% csrf_token %}
                {% admin_actions %}
                <input type="hidden" name="_selected_action" value="{{ object_id }}">
            </form>
        </div>
    </div>
{% endblock %}
