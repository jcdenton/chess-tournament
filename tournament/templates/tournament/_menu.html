{% load kwacros %}
{% kwacro menuitem text href align='right' li_class=None %}
    <ul class="nav pull-{{ align }}">
        <li {% if li_class %}class="{{ li_class }}"{% endif %}><a href="{% url href %}"><h4>{{ text }}</h4></a></li>
    </ul>
{% endkwacro %}

{% usekwacro menuitem 'Statistics' 'tournament:tournament_list' align='left' li_class="active" %}
{% usekwacro menuitem 'Admin' 'admin:index' %}
